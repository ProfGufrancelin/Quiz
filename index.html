            </section>

            <section class="question">

                <label><input type="radio" name="q2" value="C" onclick="disableOptions('q2'), playSound()"> C) text-color</label><br>
                <label><input type="radio" name="q2" value="D" onclick="disableOptions('q2'), playSound()"> D) color</label>
            </section>

            <button type="button" onclick="submitQuiz()">Enviar Respostas</button>
